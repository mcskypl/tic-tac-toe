<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Tic-tac-toe ❌ ⭕ - multiplayer game</title>
    </head>
    <body>
        <div class="container dark">
            <div class="score">
                <div class="score__o display">
                    <svg>
                        <use xlink:href="img/sprite.svg/#rec"></use>
                    </svg>
                    <div class="score__wins o-wins">0</div>
                </div>

                <div class="score__x display">
                    <svg>
                        <use xlink:href="img/sprite.svg/#close"></use>
                    </svg>
                    <div class="score__wins x-wins">0</div>
                </div>

                <div class="score__draw display">
                    <svg>
                        <use xlink:href="img/sprite.svg/#scale"></use>
                    </svg>
                    <div class="score__wins">0</div>
                </div>
            </div>

            <main class="main"></main>

            <div class="next">
                <div class="next__container">
                    <div class="next__text">Turn:</div>
                    <div class="next__icon">
                        <svg class="x hidden">
                            <use xlink:href="img/sprite.svg/#close"></use>
                        </svg>
                        <svg class="o">
                            <use xlink:href="img/sprite.svg/#rec"></use>
                        </svg>
                    </div>
                </div>
            </div>

            <nav class="nav">
                <div class="nav__icon restart">
                    <svg>
                        <use xlink:href="img/sprite.svg/#update-arrow"></use>
                    </svg>
                </div>
                <div class="nav__player">2 players</div>
                <div class="nav__icon settings">
                    <svg>
                        <use xlink:href="img/sprite.svg/#monitor-levels"></use>
                    </svg>
                </div>
            </nav>
        </div>
    </body>
    <script src="screenSize.js"></script>
    <script src="main.js"></script>
</html>
